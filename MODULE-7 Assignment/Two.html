<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>2. Design and develop a SignUp page using HTML and CSS. The login page should have a visually appealing
        layout as shown in the below image.</h2>

    <div class="container"> 
        <h1>Sign Up</h1>
        <form>
            
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            
                <label for="batch">Batch </label>
                <input type="sigma 2.0" id="batch" name="batch" placeholder="Enter your batch">
            
            
                <label for="age">Age </label>
                <input type="number" id="age" name="age" placeholder="Enter your age ">
            
            
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
