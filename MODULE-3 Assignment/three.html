<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Example</title>
  <style>
    .nav-bar {
      background-color: #eee;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
    .nav-bar a {
      color: black;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }
    .nav-bar a:hover {
      color: white;
    }
    #link1:hover {
      background-color: red;
    }
    #link2:hover {
      background-color: blue;
    }
    #link3:hover {
      background-color: green;
    }
    #link4:hover {
      background-color: yellow;
    }
    #link5:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
       <h2>3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over.</h2>
  <nav class="nav-bar">
    <a href="#" id="link1">Home</a>
    <a href="#" id="link2">About</a>
    <a href="#" id="link3">Services</a>
    <a href="#" id="link4">Contact</a>
    <a href="#" id="link5">Blog</a>
  </nav>
</body>
</html>
