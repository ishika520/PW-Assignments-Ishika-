<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Focus Change</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 300px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        /* Style for focused input */
        input:focus {
            background-color: yellow;
        }
    </style>
</head>
<body>
       <h2>6. Create a web page with a form where the input field has a yellow background color when it is focused on.</h2>
    <div class="form-container">
        <h1>Enter your name:</h1>
        <form action="#">
            <input type="text" name="username" placeholder="Your Name">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
