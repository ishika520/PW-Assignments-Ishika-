<!DOCTYPE html>
<html lang="en">
<head>
<style>
       .image-container {
         text-align: center;
         margin: 20px auto; /* Centers the image container */
       }
      
       .circular-image {
         border-radius: 50%;
         width: 200px; /* Adjust image width as needed */
         height: 200px; /* Adjust image height as needed */
         border: 5px solid #ddd; /* Default border */
         transition: border-color 0.5s ease; /* Smooth hover transition */
       }
      
       .circular-image:hover {
         border-color: #007bff; /* Hover border color */
       }
     </style>
   </head>
   <body>
       <h2>5. Create a simple webpage with an image. Add a hover effect to the image where the border colour changes and the image must be circular on hover.</h2>
   
     <div class="image-container">
       <img src="Flower.jpg" alt="Image description" class="circular-image">
     </div>
   
   </body>


       
</html>
