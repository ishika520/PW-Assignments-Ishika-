
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .navbar {
            background-color: #2323b6;  /* Light gray background */
            display: flex;
            justify-content: center;  /* Center navigation links */
            align-items: center;       /* Align vertically */
            padding: 10px 20px;
            border-radius: 5px;       /* Rounded corners */
        }

        .navbar a {
            color: #f7f3f3;            /* Default text color */
            text-decoration: none;  /* Remove underline */
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;        /* Smooth hover effects */
        }

        .navbar a:hover {
            color: #c10d0d;       /* Blue on hover */
            font-size: 18px;
            font-weight: bold;
        }

        /* Navigation links with different border styles */

        .navbar-default {
            border: 1px solid #ccc;  /* Solid border */
        }

        .navbar-dashed {
            border: 2px dashed #eae8e8;  /* Dashed border */
        }

        .navbar-dotted {
            border: 1px dotted #e7e0e0;  /* Dotted border */
        }

        .navbar-double {
            border: 2px double #e3e3e3;  /* Double border */
        }

        .navbar-groove {
            border: 3px groove #ecebeb;  /* Groove border */
        }
    </style>
</head>
