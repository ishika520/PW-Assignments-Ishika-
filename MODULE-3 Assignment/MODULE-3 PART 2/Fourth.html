<!DOCTYPE html>
<html>
<head>
  <title>Circular Image Page</title>
  <style>
    .image-container {
      text-align: center;
      margin: 20px auto; /* Centers the image container */
    }
   
    .circular-image {
      border-radius: 50%; /* Makes the image circular */
      width: 200px; /* Adjust image width as needed */
      height: 200px; /* Adjust image height as needed */
    }
  </style>
</head>
<body>
       <h2>4. Create a simple webpage with an image and make the image circular using border-radius.</h2>
  <div class="image-container">
    <img src="Flower.jpg" alt="Image description" class="circular-image">
  </div>

</body>
</html>
