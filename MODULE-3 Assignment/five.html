<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <h2>5. Create a web page with an image that is hidden until it is hovered over. Used a heading above the image that says hover below to reveal a surprise.</h2>
    <h1>Hover below to reveal a surprise!</h1>
    <div class="image-container">
        <img src="placeholder.jpg" alt="Placeholder image">
        <img src="surprise.jpg" alt="Surprise image" class="hidden">
    </div>

</body>
