<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Component</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
    }

    .list-container {
      margin: 20px;
      padding: 10px;
      border: 2px solid #060606;
      border-radius: 5px;
      background-color: #c9a6a6;
    }

    .list-item {
      font-size: 18px;
      color: #453737;
    }

    .input-container {
      margin-bottom: 12px;
    }

    .input-container input {
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="list-item" placeholder="Enter list item">
    <button onclick="addListItem()">Add Item</button>
  </div>
  <div id="list-container" class="list-container">
    <ul id="list"></ul>
  </div>
  <script>
    function addListItem() {
      const item = document.getElementById('list-item').value;
      if (item) {
        createListItem(item);
        document.getElementById('list-item').value = '';
      } else {
        alert('Please enter a list item.');
      }
    }

    function createListItem(item) {
      const list = document.getElementById('list');
      const listItem = document.createElement('li');
      listItem.className = 'list-item';
      listItem.textContent = item;
      list.appendChild(listItem);
    }
  </script>
</body>
</html>
