<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body style="background-color: rgb(239, 238, 238);">
  <div class="container">
    <h1 >Discount Calculator</h1>
    <label for="totalCost">Total Cost:</label>
    <input type="number" id="totalCost" placeholder="Enter total cost">
    <label for="discountPercentage">Discount Percentage:</label>
    <input type="number" id="discountPercentage" placeholder="Enter discount percentage">
    <button onclick="calculateDiscount()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="One.js"></script>
</body>
</html>
