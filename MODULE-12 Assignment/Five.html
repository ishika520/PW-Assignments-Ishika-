<!DOCTYPE html>
<html>
<head>
  <title>Shipping Estimator</title>
  <link rel="stylesheet" href="style5.css">
</head>
<body>
  <div class="shipping-form">
    <label for="packageType">Select Package Type:</label>
    <select id="packageType">
      <option value="standard">Standard</option>

</html>
