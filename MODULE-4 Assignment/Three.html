<!DOCTYPE html>
<html>
<head>
<title>Card with Two Columns</title>
<style>
.card {
width: 400px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.card-header {
font-size: 18px;
font-weight: bold;
margin-bottom: 10px;
}

.card-body {
display: flex;
}

.card-column {
flex: 1;
}

.card-column img {
width: 30%;
height: 20%;
margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="card">
<div class="card-header" style="text-align: center;">HTML</div>
<div class="card-body">
<div class="card-column">
<center><img src="HTML5_badge.png" alt="HTML5_badge" height="20" width="30"> </center>
<div>
<p style="text-align: center;">The official logo of the latest version, HTML5.</p>
<p><Filename extension: .html</p>
<p>Internet media type: text/html</p>


<p>Type code: text/html</p> <br>
<p>Uniform Type Identifier (UTI): public.html</p>
<p>Developed by: WHATWG</p>
<p>Initial release: 1993</p>
<p>Latest release: HTML5</p>
</div>
</div>
</div>
</body>
</html>
